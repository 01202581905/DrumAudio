<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Audio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://cdn1.vectorstock.com/i/thumbs/70/00/drums-icon-logo-element-vector-21627000.jpg"
        type="image/x-icon">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="drum">
                <img src="https://www.soundpad.co.uk/media/catalog/product/cache/1/image/1200x674/17f82f742ffe127f42dca9de82fb58b1/m/a/mapex-storm-5pc-rock-drum-kit-burgundy.jpg"
                    alt="Drum">
            </div>
            <div class="wraaper-key">
                <button class="key" id="Q">Q</button>
                <button class="key" id="W">W</button>
                <button class="key" id="E">E</button>
                <button class="key" id="R">R</button>
                <button class="key" id="Left">Left</button>
                <button class="key" id="Top">Top</button>
                <button class="key" id="Right">Right</button>
                <button class="key" id="Bottom">Bottom</button>
                <button class="key" id="Space">Space</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
